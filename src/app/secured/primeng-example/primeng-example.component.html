<div class="container-box">
  <br>
  <h5>PrimeNG Image Carousel</h5>
  <hr>
  <!-- Carousel container for draggable items -->
  <p-carousel [value]="imgList" [numVisible]="8" [numScroll]="3" [circular]="false"
    [responsiveOptions]="responsiveOptions">

    <ng-template let-img let-imgIndex="index" pTemplate="singleImage">
      <!-- Draggable Item -->
      <div pDraggable="img" [pDroppable]="imgList" (onDragStart)="onDragStart($event, imgIndex)"
        (onDrop)="onDrop($event, imgIndex)" class="img-card border-1 surface-border border-round m-2 p-3">

        <div class="mb-3">
          <div class="relative mx-auto" style="position: relative;">
            <mat-checkbox style="position: absolute; top: -10px; right: -10px;" [(ngModel)]="img.selected">
            </mat-checkbox>
            <img src="/images/sample-image.jpg" [alt]="img.name" class="w-full border-round" style="height: 80px;" />
          </div>
        </div>

        <div class="mb-3 font-medium">
          {{ img.name }}
        </div>

        <div class="flex justify-content-between align-items-center">
          <div class="mt-0 font-semibold text-xl">
            <mat-icon>edit</mat-icon>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
